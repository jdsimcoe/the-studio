<meta charset="UTF-8" />
<link rel="dns-prefetch" href="{{ site.url }}" />
<title>{{ title }}</title>
<meta name="description" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta property="og:url" content="{{ site.url }}/{% if paths.dir %}{{ paths.dir }}/{% endif %}{% if paths.name and paths.name !== 'index' %}{{ paths.name }}/{% endif %}" />
<meta property="og:type" content="article" />
<meta property="og:locale" content="en_US" />
<meta property="og:title" content="{{ title }}" />
<meta property="og:description" content="{{ description }}" />
<meta property="og:image" content="{{ site.url }}/media/social/{{ image }}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="twitter:url" content="{{ site.url }}/{% if paths.dir %}{{ paths.dir }}/{% endif %}{% if paths.name and paths.name !== 'index' %}{{ paths.name }}/{% endif %}" />
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:title" content="{{ title }}" />
<meta property="twitter:description" content="{{ title }}" />
<meta property="twitter:image" content="{{ site.url }}/media/social/{{ image }}" />
<meta property="twitter:image:width" content="1200" />
<meta property="twitter:image:height" content="630" />
<link href="https://fonts.googleapis.com/css?family=Karla:400,400italic,700,700italic" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/css/main.css" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon.png" />
<link rel="shortcut icon" href="/img/favicon.ico" />
